<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2b3643;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        h1 {
            margin: 0;
        }
        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #546e7a;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        .positive {
            color: #2e7d32;
            font-weight: bold;
        }
        .negative {
            color: #c62828;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2b3643;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Stock Market Overview</h1>
    </header>

    <table>
        <tr>
            <th>Company</th>
            <th>Ticker</th>
            <th>Price</th>
            <th>Change</th>
            <th>% Change</th>
        </tr>
        <tr>
            <td>Apple Inc.</td>
            <td>AAPL</td>
            <td>$150.25</td>
            <td class="positive">+1.50</td>
            <td class="positive">+1.01%</td>
        </tr>
        <tr>
            <td>Microsoft Corp.</td>
            <td>MSFT</td>
            <td>$210.00</td>
            <td class="negative">−0.75</td>
            <td class="negative">−0.36%</td>
        </tr>
        <tr>
            <td>Amazon.com Inc.</td>
            <td>AMZN</td>
            <td>$3,150.50</td>
            <td class="positive">+12.30</td>
            <td class="positive">+0.39%</td>
        </tr>
        <tr>
            <td>Alphabet Inc.</td>
            <td>GOOGL</td>
            <td>$2,500.00</td>
            <td class="negative">−5.00</td>
            <td class="negative">−0.20%</td>
        </tr>
        <tr>
            <td>Netflix Inc.</td>
            <td>NFLX</td>
            <td>$550.00</td>
            <td class="positive">+2.50</td>
            <td class="positive">+0.46%</td>
        </tr>
    </table>

    <footer>
        &copy; Stock Information
    </footer>

</body>
</html>
